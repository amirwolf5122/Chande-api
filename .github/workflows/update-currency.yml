name: Update Currency Data

on:
  workflow_dispatch:
  #schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Initialize Go Module (if needed)
        run: go mod init Chand-api || true

      - name: Cache Go modules
        id: cache-go
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Dependencies
        run: |
          go mod tidy
          go get -u github.com/yaa110/go-persian-calendar

      - name: Run Data Fetcher
        run: go run main.go

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add arz.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸš€ Updated - $(TZ='Asia/Tehran' date '+%Y-%m-%d %H:%M:%S')" && git push)
